<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Difuso - Ventilador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Control Difuso - Ventilador</h1>


        <form method="post">
            <div class="mb-3">
                <label for="temperatura" class="form-label">Temperatura (°C)</label>
                <input type="number" step="0.1" class="form-control" id="temperatura" name="temperatura" required
                    min="0" max="50" placeholder="Ej: 32">
            </div>
            <div class="mb-3">
                <label for="humedad" class="form-label">Humedad (%)</label>
                <input type="number" step="0.1" class="form-control" id="humedad" name="humedad" required min="0"
                    max="100" placeholder="Ej: 80">
            </div>
            <button type="submit" class="btn btn-primary">Calcular velocidad</button>
        </form>


        <hr>
        <p class="text-muted">Usa valores dentro de los rangos mostrados. Al enviar verás el resultado y las gráficas de
            las funciones de membresía.</p>
    </div>
</body>

</html>
